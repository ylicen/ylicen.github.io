<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄工作法计时器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">
    <header>
        <h1>番茄时钟</h1>
        <div class="theme-switcher">
            <button class="theme-btn light">明亮</button>
            <button class="theme-btn dark">暗黑</button>
        </div>
    </header>
    
    <main>
        <div class="timer-container">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="btn btn-primary">开始</button>
                <button id="pause-btn" class="btn btn-primary" disabled>暂停</button>
                <button id="reset-btn" class="btn btn-primary">重置</button>
            </div>
            
            <div class="settings">
                <h3>设置</h3>
                <div class="setting-item">
                    <label for="work-time">工作时间(分钟):</label>
                    <input type="number" id="work-time" min="1" max="60" value="25" aria-label="设置工作时间">
                </div>
                <div class="setting-item">
                    <label for="break-time">休息时间(分钟):</label>
                    <input type="number" id="break-time" min="1" max="30" value="5" aria-label="设置休息时间">
                </div>
            </div>
        </div>
        
        <div class="task-container">
            <h2>任务列表</h2>
            <div class="task-input">
                <input type="text" id="new-task" placeholder="添加新任务...">
                <button id="add-task">添加</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </main>
    
    <nav class="bottom-nav">
        <a href="index.html" class="active">计时器</a>
        <a href="statistics.html">统计</a>
    </nav>

    <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>
    
    <script src="js/app.js"></script>
</body>
</html>
