<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加好友 | Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 噪点纹理 */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 硬阴影效果 */
        .brutal-shadow {
            box-shadow: 6px 6px 0px 0px #2A2A2A;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .brutal-shadow:hover {
            box-shadow: 2px 2px 0px 0px #2A2A2A;
            transform: translate(4px, 4px);
        }

        /* 装饰线条动画 */
        .line-expand {
            width: 0;
            transition: width 0.8s ease-out;
        }
        .group:hover .line-expand {
            width: 100%;
        }
    </style>
</head>
<body class="bg-[#E6E4DD] text-[#2A2A2A] h-screen w-full flex flex-col items-center justify-center overflow-hidden relative selection:bg-[#8C7B6C] selection:text-white">

    <div class="noise-overlay"></div>

    <!-- 背景网格 -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 flex justify-between px-8 md:px-24">
        <div class="w-px h-full bg-[#2A2A2A] opacity-10"></div>
        <div class="w-px h-full bg-[#2A2A2A] opacity-10"></div>
    </div>
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 flex flex-col justify-between py-8 md:py-24">
        <div class="h-px w-full bg-[#2A2A2A] opacity-10"></div>
        <div class="h-px w-full bg-[#2A2A2A] opacity-10"></div>
    </div>

    <main class="relative z-10 max-w-2xl w-full px-6 md:px-0">
        
        <div class="flex justify-between items-end mb-8 opacity-60 font-mono text-xs tracking-widest uppercase">
            <span>Protocol: UIN_ADD</span>
            <span id="device-tag">DETECTING...</span>
        </div>

        <div class="bg-[#F0EFEC] border border-[#2A2A2A] p-8 md:p-16 relative group">
            <div class="absolute top-0 left-0 w-4 h-4 bg-[#2A2A2A]"></div>
            
            <div class="flex flex-col gap-12">
                <div class="space-y-2">
                    <h2 class="text-xs font-bold tracking-[0.3em] text-[#8C7B6C] uppercase">Identity Node</h2>
                    <h1 class="text-5xl md:text-7xl font-bold tracking-tighter leading-none text-[#2A2A2A]">
                        3853<span class="text-[#8C7B6C]">.</span>36<br>8788
                    </h1>
                </div>

                <div class="w-full h-px bg-[#2A2A2A] opacity-20 relative overflow-hidden">
                    <div class="absolute top-0 left-0 h-full bg-[#2A2A2A] line-expand"></div>
                </div>

                <p class="text-sm md:text-base leading-relaxed text-[#555] max-w-md font-serif italic">
                    "在广阔的数据荒原中，这是一个静默的坐标。点击下方，建立连接。"
                </p>

                <div class="pt-4">
                    <!-- 注意：这里去掉了 href，交由 JS 处理 -->
                    <a id="qq-btn" href="#" 
                       class="inline-block w-full md:w-auto bg-[#2A2A2A] text-[#E6E4DD] px-10 py-5 text-sm font-bold tracking-[0.2em] uppercase brutal-shadow border border-[#2A2A2A] hover:bg-[#8C7B6C] transition-colors duration-300 text-center">
                        Initiate Connection
                    </a>
                </div>
            </div>

            <div class="absolute bottom-4 right-4 font-mono text-[10px] opacity-40">
                REF: 001-A
            </div>
        </div>

    </main>

    <footer class="absolute bottom-8 text-[10px] font-mono opacity-40 tracking-widest text-center w-full z-10">
        DESIGNED FOR SILENCE © 2024
    </footer>

    <!-- 核心逻辑脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qqNumber = "3853368788";
            const btn = document.getElementById('qq-btn');
            const deviceTag = document.getElementById('device-tag');
            
            // 检测是否为移动设备
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                // 移动端协议：使用 mqqwpa 唤起聊天/加好友界面
                // 这种方式在大多数手机浏览器中兼容性最好
                btn.href = `mqqwpa://im/chat?chat_type=wpa&uin=${qqNumber}&version=1&src_type=web&web_src=oicqzone.com`;
                deviceTag.innerText = "Loc: Mobile_Node";
            } else {
                // PC端协议
                btn.href = `tencent://AddContact/?from=pc&uin=${qqNumber}`;
                deviceTag.innerText = "Loc: Desktop_Terminal";
            }
        });
    </script>
</body>
</html>
