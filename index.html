<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加好友 | Connect Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 1. 噪点纹理 */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. 硬阴影交互 */
        .brutal-shadow {
            box-shadow: 6px 6px 0px 0px #2A2A2A;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .brutal-shadow:active {
            box-shadow: 0px 0px 0px 0px #2A2A2A;
            transform: translate(6px, 6px);
        }

        /* 3. 装饰线条动画 */
        .line-expand {
            width: 0;
            transition: width 0.8s ease-out;
        }
        .group:hover .line-expand {
            width: 100%;
        }

        /* 4. 复制成功提示动画 */
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
        .toast-active {
            display: block !important;
            animation: slideUpFade 2s forwards;
        }

        /* 5. 切换按钮的激活状态样式 */
        .nav-btn-active {
            background-color: #2A2A2A;
            color: #E6E4DD;
        }
        .nav-btn-inactive {
            background-color: transparent;
            color: #2A2A2A;
            opacity: 0.5;
        }
        .nav-btn-inactive:hover {
            opacity: 1;
            background-color: #E6E4DD;
        }
    </style>
</head>
<body class="bg-[#E6E4DD] text-[#2A2A2A] h-screen w-full flex flex-col items-center justify-center overflow-hidden relative selection:bg-[#8C7B6C] selection:text-white">

    <!-- 纹理层 -->
    <div class="noise-overlay"></div>

    <!-- 复制成功提示 -->
    <div id="toast" class="hidden fixed top-20 left-1/2 bg-[#2A2A2A] text-[#E6E4DD] px-6 py-3 text-xs font-mono tracking-widest border border-[#E6E4DD] z-[100]">
        DATA COPIED // 已复制
    </div>

    <!-- 背景装饰网格 -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 flex justify-between px-8 md:px-24">
        <div class="w-px h-full bg-[#2A2A2A] opacity-10"></div>
        <div class="w-px h-full bg-[#2A2A2A] opacity-10"></div>
    </div>
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 flex flex-col justify-between py-8 md:py-24">
        <div class="h-px w-full bg-[#2A2A2A] opacity-10"></div>
        <div class="h-px w-full bg-[#2A2A2A] opacity-10"></div>
    </div>

    <!-- 主体内容 -->
    <main class="relative z-10 max-w-2xl w-full px-6 md:px-0">
        
        <!-- 顶部状态栏 -->
        <div class="flex justify-between items-end mb-8 opacity-60 font-mono text-xs tracking-widest uppercase">
            <span id="protocol-text">Protocol: QQ_LINK</span>
            <span>STATUS: ONLINE</span>
        </div>

        <!-- 核心卡片 -->
        <div class="bg-[#F0EFEC] border border-[#2A2A2A] p-8 md:p-16 relative group transition-all duration-500">
            <!-- 装饰方块 -->
            <div class="absolute top-0 left-0 w-4 h-4 bg-[#2A2A2A]"></div>
            
            <!-- 顶部导航开关 -->
            <div class="flex border-b border-[#2A2A2A] border-opacity-20 mb-10 pb-4 gap-6">
                <button onclick="switchTab('qq')" id="btn-qq" class="nav-btn-active px-4 py-1 text-xs font-bold tracking-widest uppercase border border-[#2A2A2A] transition-colors duration-300">
                    QQ NODE
                </button>
                <button onclick="switchTab('wx')" id="btn-wx" class="nav-btn-inactive px-4 py-1 text-xs font-bold tracking-widest uppercase border border-[#2A2A2A] transition-colors duration-300">
                    WECHAT / MOBILE
                </button>
            </div>

            <!-- 内容区域容器 -->
            <div class="relative min-h-[300px]">
                
                <!-- QQ 页面 -->
                <div id="panel-qq" class="flex flex-col gap-12 absolute top-0 left-0 w-full transition-opacity duration-300 opacity-100 z-10">
                    <div class="space-y-2">
                        <h2 class="text-xs font-bold tracking-[0.3em] text-[#8C7B6C] uppercase">Identity Node 01</h2>
                        <h1 onclick="copyText('3853368788')" class="text-5xl md:text-7xl font-bold tracking-tighter leading-none text-[#2A2A2A] cursor-pointer hover:text-[#8C7B6C] transition-colors duration-300">
                            3853<span class="text-[#8C7B6C]">.</span>36<br>8788
                        </h1>
                    </div>
                    
                    <div class="w-full h-px bg-[#2A2A2A] opacity-20 relative overflow-hidden">
                        <div class="absolute top-0 left-0 h-full bg-[#2A2A2A] line-expand"></div>
                    </div>

                    <p class="text-sm md:text-base leading-relaxed text-[#555] max-w-md font-serif italic">
                        "点击下方按钮复制QQ号码。"
                    </p>

                    <div class="pt-4">
                        <button onclick="copyText('3853368788')" 
                                class="w-full md:w-auto bg-[#2A2A2A] text-[#E6E4DD] px-10 py-5 text-sm font-bold tracking-[0.2em] uppercase brutal-shadow border border-[#2A2A2A] hover:bg-[#8C7B6C] transition-colors duration-300 cursor-pointer">
                            COPY QQ ID
                        </button>
                    </div>
                </div>

                <!-- 微信/手机 页面 (默认隐藏) -->
                <div id="panel-wx" class="flex flex-col gap-12 absolute top-0 left-0 w-full transition-opacity duration-300 opacity-0 pointer-events-none z-0">
                    <div class="space-y-2">
                        <h2 class="text-xs font-bold tracking-[0.3em] text-[#8C7B6C] uppercase">Identity Node 02</h2>
                        <!-- 视觉分段显示，更符合手机号阅读习惯 -->
                        <h1 onclick="copyText('19561900237')" class="text-5xl md:text-7xl font-bold tracking-tighter leading-none text-[#2A2A2A] cursor-pointer hover:text-[#8C7B6C] transition-colors duration-300">
                            195<span class="text-[#8C7B6C] mx-2">/</span>6190<br>0237
                        </h1>
                    </div>
                    
                    <div class="w-full h-px bg-[#2A2A2A] opacity-20 relative overflow-hidden">
                        <div class="absolute top-0 left-0 h-full bg-[#2A2A2A] line-expand"></div>
                    </div>

                    <p class="text-sm md:text-base leading-relaxed text-[#555] max-w-md font-serif italic">
                        "此号码同步微信。点击复制。"
                    </p>

                    <div class="pt-4">
                        <button onclick="copyText('19561900237')" 
                                class="w-full md:w-auto bg-[#E6E4DD] text-[#2A2A2A] px-10 py-5 text-sm font-bold tracking-[0.2em] uppercase brutal-shadow border border-[#2A2A2A] hover:bg-white transition-colors duration-300 cursor-pointer">
                            COPY WECHAT ID
                        </button>
                    </div>
                </div>

            </div>

            <!-- 底部装饰编号 -->
            <div class="absolute bottom-4 right-4 font-mono text-[10px] opacity-40">
                REF: DUAL-CORE
            </div>
        </div>

    </main>

    <footer class="absolute bottom-8 text-[10px] font-mono opacity-40 tracking-widest text-center w-full z-10">
        DESIGNED FOR SILENCE © 2024
    </footer>

    <script>
        function switchTab(tab) {
            const qqPanel = document.getElementById('panel-qq');
            const wxPanel = document.getElementById('panel-wx');
            const qqBtn = document.getElementById('btn-qq');
            const wxBtn = document.getElementById('btn-wx');
            const protocolText = document.getElementById('protocol-text');

            if (tab === 'qq') {
                // 显示 QQ
                qqPanel.style.opacity = '1';
                qqPanel.style.pointerEvents = 'auto';
                qqPanel.style.zIndex = '10';
                
                wxPanel.style.opacity = '0';
                wxPanel.style.pointerEvents = 'none';
                wxPanel.style.zIndex = '0';

                // 按钮样式
                qqBtn.className = 'nav-btn-active px-4 py-1 text-xs font-bold tracking-widest uppercase border border-[#2A2A2A] transition-colors duration-300';
                wxBtn.className = 'nav-btn-inactive px-4 py-1 text-xs font-bold tracking-widest uppercase border border-[#2A2A2A] transition-colors duration-300';
                
                protocolText.innerText = 'Protocol: QQ_LINK';
            } else {
                // 显示 微信
                wxPanel.style.opacity = '1';
                wxPanel.style.pointerEvents = 'auto';
                wxPanel.style.zIndex = '10';

                qqPanel.style.opacity = '0';
                qqPanel.style.pointerEvents = 'none';
                qqPanel.style.zIndex = '0';

                // 按钮样式
                wxBtn.className = 'nav-btn-active px-4 py-1 text-xs font-bold tracking-widest uppercase border border-[#2A2A2A] transition-colors duration-300';
                qqBtn.className = 'nav-btn-inactive px-4 py-1 text-xs font-bold tracking-widest uppercase border border-[#2A2A2A] transition-colors duration-300';

                protocolText.innerText = 'Protocol: WX_CELL';
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("Copy");
                textArea.remove();
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('toast-active');
            void toast.offsetWidth; 
            toast.classList.add('toast-active');
        }
    </script>
</body>
</html>
