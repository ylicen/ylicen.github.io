{% extends "base.html" %}
{% block title %}欢迎来到动物园{% endblock %}

{% block content %}
<div class="min-h-screen">
    <!-- Hero Section -->
    <div data-aos="fade-in" class="h-screen bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('https://images.unsplash.com/photo-1559535332-1d54316e3686?q=80&w=2070&auto=format&fit=crop');">
        <div class="text-center bg-black bg-opacity-50 p-10 rounded-lg">
            <h1 data-aos="zoom-in-up" data-aos-duration="1000" class="text-6xl font-playfair-display mb-4">探索狂野</h1>
            <p data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="200" class="text-xl font-inter mb-8">一场难忘的旅程正等待着您。即刻预订门票。</p>
            <a href="{{ url_for('booking') }}"
               class="aurora-btn inline-block bg-teal-500 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105">
               立即预订
            </a>
        </div>
    </div>

    <!-- Ticket Info Section -->
    <div class="py-20 px-4">
        <div class="container mx-auto text-center">
            <h2 data-aos="fade-up" class="text-4xl font-playfair-display text-gray-800 mb-12">门票选项</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                {% for ticket in tickets %}
                <div data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}" class="bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
                    <h3 class="text-2xl font-bold font-inter text-teal-600 mb-4">{{ ticket.name }}</h3>
                    <p class="text-gray-600 mb-4">{{ ticket.description }}</p>
                    <p class="text-3xl font-bold text-gray-800">¥{{ "%.2f"|format(ticket.price * 7) }}</p> <!-- 假设汇率 -->
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
