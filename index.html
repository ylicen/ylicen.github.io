<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加好友 | Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 噪点纹理 */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 硬阴影效果 */
        .brutal-shadow {
            box-shadow: 6px 6px 0px 0px #2A2A2A;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .brutal-shadow:active {
            box-shadow: 0px 0px 0px 0px #2A2A2A;
            transform: translate(6px, 6px);
        }

        /* 装饰线条动画 */
        .line-expand {
            width: 0;
            transition: width 0.8s ease-out;
        }
        .group:hover .line-expand {
            width: 100%;
        }

        /* 复制成功的提示动画 */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .toast-anim {
            animation: fadeInOut 2s forwards;
        }
    </style>
</head>
<body class="bg-[#E6E4DD] text-[#2A2A2A] h-screen w-full flex flex-col items-center justify-center overflow-hidden relative selection:bg-[#8C7B6C] selection:text-white">

    <div class="noise-overlay"></div>

    <!-- 微信/QQ内置浏览器 引导遮罩 (默认隐藏) -->
    <div id="wx-mask" class="hidden fixed inset-0 z-[100] bg-[#2A2A2A] text-[#E6E4DD] flex-col items-center justify-center p-8 text-center cursor-pointer" onclick="this.style.display='none'">
        <div class="border border-[#E6E4DD] p-8 max-w-sm w-full relative">
            <div class="absolute top-0 left-0 w-4 h-4 bg-[#E6E4DD]"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 bg-[#E6E4DD]"></div>
            <h3 class="text-xl font-bold tracking-[0.2em] uppercase mb-4">System Alert</h3>
            <p class="font-mono text-xs leading-relaxed mb-6 opacity-80">
                ENVIRONMENT RESTRICTED.<br>
                PLEASE OPEN IN EXTERNAL BROWSER.
            </p>
            <div class="text-sm font-serif italic">
                点击右上角 ··· 选择在浏览器打开
            </div>
            <div class="mt-8 text-[10px] font-mono opacity-50">TAP TO DISMISS</div>
        </div>
    </div>

    <!-- 复制成功提示 -->
    <div id="toast" class="hidden fixed top-24 left-1/2 transform -translate-x-1/2 bg-[#2A2A2A] text-[#E6E4DD] px-6 py-3 text-xs font-mono tracking-widest z-[60]">
        COPIED TO CLIPBOARD
    </div>

    <!-- 背景网格 -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 flex justify-between px-8 md:px-24">
        <div class="w-px h-full bg-[#2A2A2A] opacity-10"></div>
        <div class="w-px h-full bg-[#2A2A2A] opacity-10"></div>
    </div>
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 flex flex-col justify-between py-8 md:py-24">
        <div class="h-px w-full bg-[#2A2A2A] opacity-10"></div>
        <div class="h-px w-full bg-[#2A2A2A] opacity-10"></div>
    </div>

    <main class="relative z-10 max-w-2xl w-full px-6 md:px-0">
        
        <div class="flex justify-between items-end mb-8 opacity-60 font-mono text-xs tracking-widest uppercase">
            <span>Protocol: UIN_ADD</span>
            <span id="status-text">WAITING...</span>
        </div>

        <div class="bg-[#F0EFEC] border border-[#2A2A2A] p-8 md:p-16 relative group">
            <div class="absolute top-0 left-0 w-4 h-4 bg-[#2A2A2A]"></div>
            
            <div class="flex flex-col gap-12">
                <div class="space-y-2 cursor-pointer" onclick="copyToClipboard('3853368788')">
                    <h2 class="text-xs font-bold tracking-[0.3em] text-[#8C7B6C] uppercase">Identity Node</h2>
                    <h1 class="text-5xl md:text-7xl font-bold tracking-tighter leading-none text-[#2A2A2A] hover:text-[#8C7B6C] transition-colors duration-300">
                        3853<span class="text-[#8C7B6C]">.</span>36<br>8788
                    </h1>
                </div>

                <div class="w-full h-px bg-[#2A2A2A] opacity-20 relative overflow-hidden">
                    <div class="absolute top-0 left-0 h-full bg-[#2A2A2A] line-expand"></div>
                </div>

                <p class="text-sm md:text-base leading-relaxed text-[#555] max-w-md font-serif italic">
                    "在广阔的数据荒原中，这是一个静默的坐标。点击下方，建立连接。"
                </p>

                <div class="pt-4">
                    <button id="action-btn" class="w-full md:w-auto bg-[#2A2A2A] text-[#E6E4DD] px-10 py-5 text-sm font-bold tracking-[0.2em] uppercase brutal-shadow border border-[#2A2A2A] hover:bg-[#8C7B6C] transition-colors duration-300 text-center cursor-pointer">
                        Initiate Connection
                    </button>
                </div>
            </div>

            <div class="absolute bottom-4 right-4 font-mono text-[10px] opacity-40">
                REF: 001-A
            </div>
        </div>

    </main>

    <footer class="absolute bottom-8 text-[10px] font-mono opacity-40 tracking-widest text-center w-full z-10">
        DESIGNED FOR SILENCE © 2024
    </footer>

    <script>
        const qqNumber = "3853368788";
        const btn = document.getElementById('action-btn');
        const statusText = document.getElementById('status-text');
        const wxMask = document.getElementById('wx-mask');
        const toast = document.getElementById('toast');

        // 检测微信或QQ内置浏览器
        function isWeChatOrQQ() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1 || ua.indexOf('qq/') !== -1;
        }

        // 检测移动端
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 复制功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                // 降级处理：创建一个临时textarea
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            });
        }

        function showToast() {
            toast.classList.remove('hidden');
            toast.classList.add('toast-anim');
            setTimeout(() => {
                toast.classList.remove('toast-anim');
                toast.classList.add('hidden');
            }, 2000);
        }

        // 核心点击逻辑
        btn.addEventListener('click', function() {
            if (isWeChatOrQQ()) {
                // 如果在微信内，显示遮罩
                wxMask.classList.remove('hidden');
                wxMask.classList.add('flex');
                return;
            }

            if (isMobile()) {
                statusText.innerText = "PINGING MOBILE...";
                // 尝试多种移动端协议
                // 1. 尝试 WPA Chat (最常用)
                const wpaUrl = `mqqwpa://im/chat?chat_type=wpa&uin=${qqNumber}&version=1&src_type=web&web_src=oicqzone.com`;
                window.location.href = wpaUrl;
                
                // 2. 备用：如果500ms后还在当前页面，尝试复制并提示
                setTimeout(() => {
                   // 可以在这里加一个判断，如果页面没有切走，说明唤起失败
                   // 但浏览器通常不允许检测是否切走，所以我们默认给用户一个反馈
                   statusText.innerText = "PROTOCOL SENT";
                }, 500);
            } else {
                statusText.innerText = "PINGING DESKTOP...";
                // PC端标准协议
                window.location.href = `tencent://AddContact/?from=pc&uin=${qqNumber}`;
            }
        });

        // 初始化状态显示
        if (isWeChatOrQQ()) {
            statusText.innerText = "RESTRICTED ENV";
        } else if (isMobile()) {
            statusText.innerText = "MOBILE NODE";
        } else {
            statusText.innerText = "DESKTOP TERMINAL";
        }
    </script>
</body>
</html>
