{% extends "base.html" %}
{% block title %}管理员登录{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg" data-aos="fade-in">
        <h2 class="text-3xl font-bold text-center text-gray-800">管理员登录</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm text-{{ 'red' if category == 'danger' else 'blue' }}-700 bg-{{ 'red' if category == 'danger' else 'blue' }}-100 rounded-lg" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-bold text-gray-600 block">用户名</label>
                <input type="text" id="username" name="username" class="w-full p-3 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div>
                <label for="password" class="text-sm font-bold text-gray-600 block">密码</label>
                <input type="password" id="password" name="password" class="w-full p-3 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div>
                <button type="submit" class="w-full py-3 mt-4 font-bold text-white uppercase bg-teal-500 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-300">
                    登录
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
